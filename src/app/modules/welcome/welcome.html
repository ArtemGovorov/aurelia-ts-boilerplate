<template>
  <!--<section class="au-animate" anim-enter="slideRightBigIn;{duration:2000}" anim-leave="slideRightBigOut;{duration:2000}">-->
  <section class="view-animated">

    <!-- Form Expamples -->
    <h2>${heading} <i class="material-icons">3d_rotation</i></h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn" t="WELCOME.FIRST_NAME"></label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln" t="WELCOME.LAST_NAME"></label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label t="WELCOME.FULL_NAME"></label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <div class="form-group">
        <input md-datepicker="container: body; value.two-way: selectedDate;" type="date" placeholder="pick a date" />
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <!-- Animation Expamples -->
    <h2>Animation Expamples</h2>
    <ul class="aurelia-animators au-stagger">
      <li class="au-animate" repeat.for="anim of animators">
      <i class="material-icons" click.delegate="$parent.removeAnimator(anim)">delete</i> ${anim}</li>
    </ul>

    <button class="btn btn-animate-me" click.delegate="animateMe()">Animate me!</button>


  </section>
</template>
