<template>
  <section class="au-animate pages">
    <h2>${heading}</h2>

    <div class="row">
      <div class="col s6 m3" repeat.for="user of users">
        <div class="card">
          <div class="card-image">
            <img src.bind="user.avatar_url" crossorigin ref="image" />
            <span class="card-title">${user.login}</span>
          </div>
          <div class="card-content">
            <p><a target="_blank" href.bind="user.html_url">Contact</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
