<template bindable="router">

  <nav class="deep-purple" role="navigation">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo"><i class="material-icons">home</i>${router.title}</a>

      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="loader" if.bind="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
          <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a>
        </li>
      </ul>
    </div>
  </nav>

</template>
